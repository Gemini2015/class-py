{% extends 'include/activity_base.html' %}
{% load i18n %}
{% load staticfiles %}


{% block extra_head %}
    <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
{% endblock %}

{% block activity_main_col %}

    <div class="row">
        <div class="activity-form">
            <form role="form" class="form-horizontal">
                <!-- create an activity -->
                <div class="form-group">
                    <label for="activitytitle" class="col-sm-3 control-label">Title</label>

                    <div class="col-sm-8">
                        <input type="text" id="activitytitle" class="form-control"
                               placeholder="Input a name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-3 control-label">Date</label>

                    <div class="col-sm-8">

                        <input type="text" id="datepicker" name="birthday" class="form-control"
                               value="2014-12-26 16:25" data-date-format="yyyy-mm-dd hh:ii"
                               readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-sm-3 control-label">Location</label>

                    <div class="col-sm-8">
                        <input type="text" id="location" class="form-control" placeholder="location"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="creator" class="col-sm-3 control-label">Creator</label>

                    <div class="col-sm-8">
                        <input type="text" id="creator" class="form-control" placeholder="creator" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="organizer" class="col-sm-3 control-label">Organizer</label>

                    <div class="col-sm-8">
                        <input type="text" id="organizer" class="form-control" placeholder="organizer"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Content" class="col-sm-3 control-label">Content</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <textarea id="content" class="form-control" rows="6" placeholder="content"
                                  required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-9">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block extra_body %}

    <script src="{% static 'js/jquery.pin.js' %}"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'js/locale/bootstrap-datetimepicker.zh-CN.js' %}" CHARSET="UTF-8"></script>

    <script>
        $(".bs-docs-sidebar").pin({containerSelector: ".container", minWidth: 940});
        $('#datepicker').datetimepicker({
            language: '{{ LANGUAGE_CODE }}',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 0,
            forceParse: 0
        });

    </script>

    <script type="text/javascript" src="{% static 'js/classmates.js' %}"></script>

{% endblock %}
