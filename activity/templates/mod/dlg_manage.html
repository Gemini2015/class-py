{% load i18n %}

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick="clean_dlg()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Pariticipants</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-4">
            <select id="unjoin" name="person" multiple class="form-control">
                {% for p in unjoin_list %}
                    <option value="{{ p.id }}">{{ p.cname }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <button class="btn btn-primary" onclick="add_participants()">Add</button>
            </div>
            <div class="row">
              <button class="btn btn-primary" onclick="add_all_participants()">Add All</button>
            </div>
            <div class="row">
              <button class="btn btn-primary" onclick="del_participants()">Del</button>
            </div>
            <div class="row">
              <button class="btn btn-primary" onclick="del_all_participants()">Del All</button>
            </div>
          </div>
          <div class="col-lg-4">
            <select id="joined" name="person" multiple class="form-control">
                {% for p in join_list %}
                    <option value="{{ p.id }}">{{ p.cname }}</option>
                {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clean_dlg()">Close</button>
        <button type="button" class="btn btn-primary" onclick="submit_participants()">Save changes</button>
      </div>
    </div>
  </div>
</div>
